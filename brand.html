<!DOCTYPE html>
<html>

<head>
    <title>CircuitRunners Brand Standards</title>
    <link href="../css/fonts.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/logo-square.png">
    <style>
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
            background-color: rgba(51, 51, 51);
        }
        
        #pdfViewer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="./pdf/CircuitRunner_Brand_Standards_spread.pdf#zoom=60" id="pdfViewer" alt="CircuitRunners Brand Standards PDF"></iframe>
    <script>
        // check useragent to determine if pdfViewer will display correctly
        var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
        var is_explorer = navigator.userAgent.indexOf('MSIE') > -1;
        var is_firefox = navigator.userAgent.indexOf('Firefox') > -1;
        var is_safari = navigator.userAgent.indexOf("Safari") > -1;
        var is_opera = navigator.userAgent.toLowerCase().indexOf("op") > -1;
        if ((is_chrome) && (is_safari)) {
            is_safari = false;
        }
        if ((is_chrome) && (is_opera)) {
            is_chrome = false;
        }

        // redirect to pdf if useragent is safari
        if (is_safari) {
            redirect();
        }

        function redirect() {
            window.location.replace("https://circuitrunners.github.io/pdf/CircuitRunner_Brand_Standards_spread.pdf");
        }
    </script>
</body>


</html>
